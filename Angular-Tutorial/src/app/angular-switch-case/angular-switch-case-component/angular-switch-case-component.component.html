<h1>Switch Case In Angular</h1>
<div [ngSwitch]="color">
  <h2 *ngSwitchCase="'red'">Red Color Block</h2>
  <h2 *ngSwitchCase="'green'">Green Color Block</h2>
  <h2 *ngSwitchCase="'yellow'">Yellow Color Block</h2>
  <h2 *ngSwitchCase="'blue'">Blue Color Block</h2>
  <h2 *ngSwitchCase="'pink'">Pink Color Block</h2>
</div>
