<h1>Pipes In Angular</h1>
<ul>
  <li>{{ name | uppercase }}</li>
  <li>{{ name | titlecase }}</li>
  <li>{{ name | lowercase }}</li>
  <li>{{ today | date }}</li>
  <li>{{ today | date: "fullDate" }}</li>
  <li>{{ str }}</li>
  <li>{{ str | slice: 1 }}</li>
  <li>{{ str | slice: 1:5 }}</li>
  <li>{{ val | currency: "INR" }}</li>
  <li>{{ val | currency: "USD" }}</li>
</ul>
